{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>DevShops</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="static/css/flatly.min.css" />
		<link rel="stylesheet" href="static/styles.css" />

	</head>
	<body>

		<div class="container-fluid" id="wrapper">

			<div class="row">
				<div class="col-lg-8 col-lg-offset-2" id="content">
					<h1>Office Supplies</h1>

					<form action="#" method="POST" role="form">

						<div class="form-group">
							<div class="input-group">
							  <input type="text" class="form-control" placeholder="Enter some stuff in" aria-label="Todo" aria-describedby="add-btn">
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
									<button type="button" class="btn btn-warning">
										<i class="glyphicon glyphicon-trash"></i> DELETE COMPLETED
									</button>
								</div>
								<div class="btn-group">
									<button type="button" class="btn btn-warning">
										<i class="glyphicon glyphicon-trash"></i> DELETE ALL
									</button>
								</div>
							</div>
						</div>
					</div>

					<ul class="list-group t20">
						{% for list in my_list %}
							{% if list.complete %}
								<li class="list-group-item todo-completed">{{ list.text }}</li>
								{% else %}
								<a href="#"><li class="list-group-item">{{ list.text }}</li></a>
								{% endif %}
						{% endfor %}
					</ul>
				</div>
			</div>

		</div>

	</body>
</html>
